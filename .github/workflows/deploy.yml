name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/wsd-termproject:latest

    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 19233
        script: |
          # Pull latest code or just use the docker-compose file transferred?
          # Best practice: Copy docker-compose.prod.yml to server first.
          
          # Usually we scp the file or check it out.
          # For simplicity, we can echo the content or git pull if repo is there.
          # Let's assume we copy the file or it exists.
          # Actually, scp-action is better to copy docker-compose.prod.yml.
          
          echo "Deploying..."
          
    - name: Copy Docker Compose file
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        port: 19233
        source: "docker-compose.prod.yml"
        target: "/home/${{ secrets.SERVER_USER }}/wsd"

    - name: Execute Remote Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        port: 19233
        script: |
          cd /home/${{ secrets.SERVER_USER }}/wsd
          
          # Create .env file from ENV_FILE secret
          echo "${{ secrets.ENV_FILE }}" > .env
          
          # Ensure DOCKER_USERNAME is present for image tag usage
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
          
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
          docker image prune -f