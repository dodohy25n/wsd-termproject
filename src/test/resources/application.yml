spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    enabled: false # Disable Flyway in tests to let Hibernate create schema

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: "testsecrettestsecrettestsecrettestsecrettestsecrettestsecret"
  access-expiration: 3600000
  refresh-expiration: 1209600000

security:
  oauth2:
    client:
      registration:
        google:
          client-id: test-google-id
          client-secret: test-google-secret
          scope: profile,email
        naver:
          client-id: test-naver-id
          client-secret: test-naver-secret
          redirect-uri: "http://localhost:8080/login/oauth2/code/naver"
          authorization-grant-type: authorization_code
          scope: name,email,profile_image
          client-name: Naver
        kakao:
          client-id: test-kakao-id
          client-secret: test-kakao-secret
          redirect-uri: "http://localhost:8080/login/oauth2/code/kakao"
          client-authentication-method: client_secret_post
          authorization-grant-type: authorization_code
          scope: profile_nickname,profile_image,account_email
          client-name: Kakao

      provider:
        naver:
          authorization-uri: https://nid.naver.com/oauth2.0/authorize
          token-uri: https://nid.naver.com/oauth2.0/token
          user-info-uri: https://openapi.naver.com/v1/nid/me
          user-name-attribute: response
        kakao:
          authorization-uri: https://kauth.kakao.com/oauth/authorize
          token-uri: https://kauth.kakao.com/oauth/token
          user-info-uri: https://kapi.kakao.com/v2/user/me
          user-name-attribute: id
